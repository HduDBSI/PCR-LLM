data_path: 'dataset/arts-scientifics/'

benchmark_filename: [train, valid, test]
alias_of_item_id: [item_id_list]
load_col:
  inter: [user_id, item_id_list, item_id]
neg_sampling: ~

train_stage: pretrain
pretrain_epochs: 10
save_step: 10
train_batch_size: 1024

index_path: dataset/movies-games
index_pretrain_dataset: MG
filter_id_suffix: filtered_id
gpu_id: 0
checkpoint_dir : 'save_MG/'
epsilon: 0.3
delta: 1e-5     
num_bits: 8     
clip_threshold: 0.12

aggregation: dynamic_weight  
valid_metric: AUC            
weight_smooth: 0.9